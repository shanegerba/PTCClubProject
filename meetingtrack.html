  <!--Form goes here-->
    <div class="row">
        <div class="col-md-8 offset-2">
            <h1 class="fundForm">Meeting Event Tracker Form</h1>
    <form id="fundraisingInfo"name="fundraisingInfo">
        <!--ORGANIZATION  NAME-->
        <label for="orgName" class="fundFormSub">Name of Student Organization</label>
        <input type="text"name="orgName"class="form-control"maxlength="50"placeholder="Organization Name"required><br>
        <!--CONTACT NAME-->
        <label for="contactName" class="fundFormSub">Contact Name</label>
        <input type="text"name="contactName"class="form-control"maxlength="70"placeholder="Contact Name"required>
        <!--CONTACT EMAIL-->
        <label for="orgEmail" class="fundFormSub">Contact Email</label>
        <input type="email"name="orgEmail"class="form-control"maxlength="50"placeholder="Contact Email"required><br>
        <!--PROPOSED DATES-->
        <label for="fundraiserDate" class="fundFormSub">Proposed Date</label>
        <input type="date"name="fundraiserDate"class="form-control"maxlength="50"placeholder="Date"required>
        <!--PROPOSED DATES-->
        <label for="fundraiserDate" class="fundFormSub">Proposed Start Time</label>
        <input type="time"name="fundraiserTime"class="form-control"maxlength="50"placeholder="Time"required><br>
        <!--NUMBER OF ATTENDEES-->
        <label for="attendeeNumber" class="fundFormSub">Number of Attending Members</label>
        <input type="number"name="attendeeNumber"class="form-control"max="300"placeholder="Number of Attendants"required><br>
        <!--COST OF EVENT-->
        <label for="eventCost" class="fundFormSub">Cost of Event (USD)</label>
        <input type="number"name="eventCost"class="form-control"placeholder="Event Cost (USD)"required><br>
        <!--FUTURE EVENTS-->
        <label for="futureEvents" class="fundFormSub">Description of Future Events</label>
        <textArea name="futureEvents"type="futureEvents"class="form-control"rows="4"cols="40"required>Brief description of future events</textArea><br>
        <!--NUMBER OF CURRENT MEMBERS-->
        <label for="currentMembers" class="fundFormSub">Number of Current Members</label>
        <input type="number"name="currentMembers"class="form-control"placeholder="Current Member Count"required><br>
        <input type="submit"class="btn btn-primary"value="Submit Form">
        <input type="reset"class="btn btn-danger"value="Clear the form">
    </form>
