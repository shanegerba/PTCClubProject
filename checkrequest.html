    <!--Form goes here-->
 <div class="row">
        <div class="col-md-8 offset-2">
            <h1 class="fundForm">Student Organization - Check Request Form</h1>
    <form id="fundraisingInfo"name="fundraisingInfo">
        <!--ORGANIZATION  NAME-->
        <label for="orgName" class="fundFormSub">Request for Payment to</label>
        <input type="text"name="orgName"class="form-control"maxlength="50"placeholder="Full Name of Payee/Organization"required><br>
        <!--CONTACT NAME-->
        <label for="contactName" class="fundFormSub">Amount to be Paid</label>
        <input type="text"name="contactName"class="form-control"maxlength="70"placeholder="Ammount to be paid"required><br>
        <label for="fundraiserDescription" class="fundFormSub">Reason for Request</label>
        <textArea name="fundraiserDescription"type="fundraiserDescription"class="form-control"rows="4"cols="40"required>Reason for request</textArea><br>
        <!--PROPOSED DATES-->
        <label for="fundraiserDate" class="fundFormSub">Individual Requesting Check</label>
        <input type="text"name="fundraiserDate"class="form-control"maxlength="50"placeholder="Individual Check"required>
        <!--FUNDRAISER DESCRIPTION-->
        <br>
        <!--LOCATION OF FUNDRAISER-->
        <label for="fundraiserLocation" class="fundFormSub">Organization to be Charged</label>
        <input type="text"name="fundraiserLocation"class="form-control"maxlength="50"placeholder="The organization charged"required><br>
        <!--Reason for Funding-->
        <label for="fundPurpose" class="fundFormSub">Indicate What Date This Check is Needed</label>
        <input type="date"name="fundPurpose"class="form-control"maxlength="70"placeholder="Date Needed"required><br>
        <!--Upfront Cost-->
        <label for="upfrontCost" class="fundFormSub">2nd Signature for Approval</label>
        <input type="text"name="upfrontCost"class="upfrontCost"placeholder="Signature Needed"required><br>
        <!--Advisor Online Signature-->
        <label for="adviserSIgnature" class="fundFormSub">Today's Date</label>
        <input type="date"name="adviserSignature"class="form-control"maxlength="70"placeholder="Today's Date"required><br>
        <label for="fundraiserDescription" class="fundFormSub">Comments</label>
        <textArea name="fundraiserDescription"type="fundraiserDescription"class="form-control"rows="4"cols="40"required>Comments</textArea><br>
        <br>
        <label for="RequestApproved" class="fundFormSub">Request Approved By</label>
        <input type="text"name="RequestApproved"class="form-control"maxlength="50"placeholder="Request approved by"required>
        <label for="funDate" class="fundFormSub">Date</label>
        <input type="date"name="funDate"class="form-control"maxlength="70"placeholder="Date Approved"required><br>
        <label for="RequestApprovedd" class="fundFormSub">Check #</label>
        <input type="text"name="RequestApprovedd"class="form-control"maxlength="50"placeholder="Check #"required>
        <label for="funDatee" class="fundFormSub">Date Issued</label>
        <input type="date"name="funDatee"class="form-control"maxlength="70"placeholder="Date Issued"required><br>
        <label for="funDateee" class="fundFormSub">Date Mailed/Picked Up</label>
        <input type="date"name="funDateee"class="form-control"maxlength="70"placeholder="Date mailed/picked up"required><br>
        <!--FORM BUTTONS-->
        <input type="submit"class="btn btn-primary"value="Submit Form">
        <input type="reset"class="btn btn-danger"value="Clear the form">
    </form>
